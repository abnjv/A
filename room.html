<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Room</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="room.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen overflow-hidden">

    <!-- Main Container - Reduced Height -->
    <div class="relative w-full max-w-sm h-[90vh] mx-auto bg-gray-800 rounded-3xl overflow-hidden shadow-2xl flex flex-col">
        <!-- Background Gradient -->
        <div id="mainBackground" class="absolute top-0 left-0 w-full h-full gradient-bg opacity-75"></div>

        <!-- Header -->
        <div class="relative z-10 p-5 flex items-center justify-between text-white flex-shrink-0">
            <button class="text-xl opacity-80"><i class="fas fa-chevron-right"></i></button>
            <h1 class="text-xl font-bold">غرفة الدردشة</h1>
            <div class="flex items-center space-x-2">
                <button id="settingsButton" class="text-xl opacity-80 hover:text-white transition-colors"><i class="fas fa-cog"></i></button>
                <button class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm font-semibold">مغادرة</button>
            </div>
        </div>

        <!-- Participants Section (Occupies most of the space) -->
        <div class="relative z-10 flex flex-col items-center justify-center p-4 flex-1">
            <!-- Active Speaker -->
            <div class="relative flex flex-col items-center mb-8">
                <div class="relative w-28 h-28 md:w-32 md:h-32 rounded-full overflow-hidden border-4 border-green-500 avatar-ring-pulse">
                    <img src="https://placehold.co/128x128/34d399/ffffff?text=المتحدث" alt="Active Speaker" class="w-full h-full object-cover">
                </div>
                <div class="mt-2 text-lg font-semibold">المتحدث النشط</div>
                <!-- Waveform for active speaker -->
                <div class="flex items-end justify-center waveform mt-2">
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.1s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.2s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.3s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.4s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.5s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.6s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.7s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.8s]"></div>
                    <div class="line w-1 animate-[waveform-animation_1s_infinite_ease-in-out_alternate] animation-delay-[0.9s]"></div>
                </div>
            </div>

            <!-- Other Participants -->
            <div class="grid grid-cols-3 gap-y-4 gap-x-8 md:gap-y-6 md:gap-x-12 text-center mt-4">
                <!-- Participant 1 -->
                <div class="flex flex-col items-center">
                    <div class="relative w-16 h-16 rounded-full overflow-hidden border-2 border-gray-400">
                        <img src="https://placehold.co/80x80/20b2aa/ffffff?text=مشارك" alt="Participant" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-1 text-xs md:text-sm">مشارك 1</div>
                </div>
                <!-- Participant 2 -->
                <div class="flex flex-col items-center">
                    <div class="relative w-16 h-16 rounded-full overflow-hidden border-2 border-gray-400">
                        <img src="https://placehold.co/80x80/4682b4/ffffff?text=مشارك" alt="Participant" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-1 text-xs md:text-sm">مشارك 2</div>
                </div>
                <!-- Participant 3 -->
                <div class="flex flex-col items-center">
                    <div class="relative w-16 h-16 rounded-full overflow-hidden border-2 border-gray-400">
                        <img src="https://placehold.co/80x80/32cd32/ffffff?text=مشارك" alt="Participant" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-1 text-xs md:text-sm">مشارك 3</div>
                </div>
                 <!-- Participant 4 -->
                 <div class="flex flex-col items-center">
                    <div class="relative w-16 h-16 rounded-full overflow-hidden border-2 border-gray-400">
                        <img src="https://placehold.co/80x80/6a5acd/ffffff?text=مشارك" alt="Participant" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-1 text-xs md:text-sm">مشارك 4</div>
                </div>
                <!-- Participant 5 -->
                <div class="flex flex-col items-center">
                    <div class="relative w-16 h-16 rounded-full overflow-hidden border-2 border-gray-400">
                        <img src="https://placehold.co/80x80/ffa500/ffffff?text=مشارك" alt="Participant" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-1 text-xs md:text-sm">مشارك 5</div>
                </div>
                <!-- Participant 6 -->
                <div class="flex flex-col items-center">
                    <div class="relative w-16 h-16 rounded-full overflow-hidden border-2 border-gray-400">
                        <img src="https://placehold.co/80x80/d2691e/ffffff?text=مشارك" alt="Participant" class="w-full h-full object-cover">
                    </div>
                    <div class="mt-1 text-xs md:text-sm">مشارك 6</div>
                </div>
            </div>
        </div>

        <!-- Chat messages area -->
        <div id="chat-messages" class="relative z-20 flex-1 overflow-y-auto p-4 flex flex-col-reverse space-y-2">
            <!-- Messages will appear here -->
        </div>

        <!-- Bottom Controls -->
        <div class="relative bottom-0 w-full p-4 flex flex-col space-y-2 bg-gray-900 bg-opacity-70 backdrop-blur-sm rounded-t-3xl border-t border-gray-700 z-30 flex-shrink-0">
            <!-- Top row of controls (Mic/Gift) -->
            <div class="flex justify-around items-center">
                 <!-- Gift Button -->
                 <button id="giftButton" class="bg-purple-600 text-white w-14 h-14 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110">
                    <i class="fas fa-gift text-xl"></i>
                </button>
                 <!-- Mic Toggle Button (Active) -->
                 <button id="micToggleButton" class="bg-green-500 text-white w-20 h-20 rounded-full flex items-center justify-center shadow-xl transform scale-110 -translate-y-4 transition-all duration-300">
                    <i id="micIcon" class="fas fa-microphone text-3xl"></i>
                </button>
                 <!-- Empty space or other buttons -->
                 <div class="w-14 h-14"></div>
            </div>
            <!-- Chat Input Area -->
            <div class="flex items-center space-x-2">
                <input type="text" id="chatInput" placeholder="اكتب رسالتك..." class="flex-1 p-3 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendButton" class="bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110">
                    <i class="fas fa-paper-plane text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content text-center">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">الإعدادات</h2>
                <button id="closeSettingsButton" class="text-gray-400 hover:text-white transition-colors"><i class="fas fa-times text-2xl"></i></button>
            </div>

            <div class="bg-gray-700 p-4 rounded-lg mb-4">
                <p class="text-sm text-gray-400 mb-2">رابط دعوة الغرفة:</p>
                <div class="flex items-center justify-center">
                    <input type="text" id="inviteLinkInput" value="https://yplay.app/room/12345" readonly class="bg-gray-800 text-white text-sm p-2 rounded-lg flex-1 cursor-text select-all text-center">
                    <button id="copyLinkButton" class="bg-green-500 text-white w-10 h-10 rounded-full flex items-center justify-center ml-2 hover:bg-green-600 transition-colors">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <p id="copyMessage" class="text-green-400 text-xs mt-2 hidden">تم نسخ الرابط!</p>
            </div>

            <button id="musicButton" class="w-full bg-blue-500 text-white py-3 rounded-full text-lg font-semibold mb-4 hover:bg-blue-600 transition-colors">
                <i class="fas fa-music mr-2"></i> تشغيل الأغاني
            </button>

            <!-- Background Options Section -->
            <div class="bg-gray-700 p-4 rounded-lg">
                <h3 class="text-lg font-bold text-white mb-4">تغيير الخلفية</h3>
                <div id="backgroundOptions" class="grid grid-cols-4 gap-4 justify-items-center">
                    <!-- Background color options will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- All logic is now in room.js -->
    <script src="js/signaling-client.js"></script>
    <script src="js/rtc-connection-manager.js"></script>
    <script src="js/room-logic.js"></script>
    <script src="room.js"></script>
</body>
</html>
