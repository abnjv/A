<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق أبو بكر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body class="gradient-background min-h-screen flex items-center justify-center p-4">

    <!-- Message Box (replaces alert) -->
    <div id="message-box" class="fixed top-4 right-4 bg-blue-500 text-white p-4 rounded-lg shadow-lg hidden">
        <span id="message-text"></span>
    </div>

    <!-- Initial Buttons Page -->
    <div id="initial-buttons-page" class="w-full max-w-sm flex flex-col items-center space-y-4">
        <button id="show-login-form-main"
                class="w-full py-4 px-6 rounded-2xl shadow-lg text-xl font-bold text-white
                       bg-gradient-to-r from-blue-500 to-blue-700
                       hover:from-blue-600 hover:to-blue-800
                       transform hover:scale-105 transition duration-300 ease-in-out">
            تسجيل الدخول
        </button>
        <button id="show-login-form-lobby"
                class="w-full py-4 px-6 rounded-2xl shadow-lg text-xl font-bold text-white
                       bg-gradient-to-r from-gray-500 to-gray-700
                       hover:from-gray-600 hover:to-gray-800
                       transform hover:scale-105 transition duration-300 ease-in-out">
            الدخول إلى الردهة
        </button>
    </div>

    <!-- Full Login Form Page - Initially Hidden -->
    <div id="full-login-page" class="hidden glassmorphism p-10 rounded-3xl shadow-2xl w-full max-w-sm">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">تسجيل الدخول</h2>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-800">اسم المستخدم</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300 bg-white bg-opacity-70">
            </div>

            <div>
                <label for="roomName" class="block text-sm font-medium text-gray-800">اسم الغرفة</label>
                <input type="text" id="roomName" name="roomName" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300 bg-white bg-opacity-70">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-800">كلمة المرور</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300 bg-white bg-opacity-70">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-4 px-6 border-transparent rounded-lg shadow-xl text-lg font-bold text-white
                           bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                           transform hover:scale-105 transition duration-300 ease-in-out">
                دخول
            </button>
        </form>
    </div>

    <!-- Main App Page - Initially Hidden -->
    <div id="main-app-page" class="hidden flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <div class="w-full md:w-24 bg-white shadow-lg p-4 flex flex-row md:flex-col justify-between items-center md:items-start border-l border-gray-200 rounded-r-2xl md:rounded-r-none md:rounded-l-2xl">
            <div class="flex flex-row md:flex-col items-center space-x-4 md:space-x-0 md:space-y-6">
                <!-- Home Icon -->
                <div class="text-blue-600 p-3 rounded-xl bg-blue-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <!-- Messages Icon -->
                <div class="text-gray-400 p-3 rounded-xl hover:bg-gray-100 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                    </svg>
                </div>
                <!-- Contacts Icon -->
                <div class="text-gray-400 p-3 rounded-xl hover:bg-gray-100 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.67 0-5.33-1.34-8-4 2.67-2.66 5.33-4 8-4s5.33 1.34 8 4c-2.67 2.66-5.33 4-8 4z"/>
                    </svg>
                </div>
                <!-- Settings Icon -->
                <div class="text-gray-400 p-3 rounded-xl hover:bg-gray-100 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.39-1.07-.75-1.67-1.04l-.39-2.65C14.12 2.12 13.84 2 13.5 2h-3c-.34 0-.62.12-.73.31l-.39 2.65c-.6.29-1.15.65-1.67 1.04l-2.49-1c-.22-.08-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49 1c.52.39 1.07.75 1.67 1.04l.39 2.65c.11.19.39.31.73.31h3c.34 0 .62-.12.73-.31l.39-2.65c.6-.29 1.15-.65-1.67-1.04l2.49 1c.22.08.49 0 .61.22l2-3.46c.12-.22-.07.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                    </svg>
                </div>
            </div>
            <!-- User Profile -->
            <div class="hidden md:block">
                <div class="w-12 h-12 rounded-full bg-gray-300 border-2 border-white shadow-md"></div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-6 md:p-8 flex flex-col rounded-l-2xl md:rounded-l-none md:rounded-r-2xl shadow-xl bg-white">
            <!-- Header -->
            <header class="flex justify-between items-center pb-6 border-b border-gray-200 mb-6">
                <h2 class="text-3xl font-bold text-gray-800">الدردشات</h2>
                <div class="w-10 h-10 rounded-full bg-gray-300 border-2 border-white shadow-sm"></div>
            </header>

            <!-- Search Bar -->
            <div class="mb-6">
                <input type="text" placeholder="ابحث عن محادثة..."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto space-y-4">
                <!-- Chat Card 1 -->
                <div class="chat-card bg-white p-4 rounded-xl shadow-md flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-blue-400 flex items-center justify-center text-white text-xl font-bold">A</div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-lg font-bold text-gray-800 truncate">أحمد</h3>
                        <p class="text-sm text-gray-500 truncate">أهلاً بك، كيف حالك؟</p>
                    </div>
                    <div class="text-xs text-gray-400">12:30 م</div>
                </div>

                <!-- Chat Card 2 -->
                <div class="chat-card bg-white p-4 rounded-xl shadow-md flex items-center space-x-4 border-r-4 border-blue-600">
                    <div class="w-12 h-12 rounded-full bg-green-400 flex items-center justify-center text-white text-xl font-bold">M</div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-lg font-bold text-gray-800 truncate">محمد</h3>
                        <p class="text-sm text-gray-800 font-semibold truncate">رسالة جديدة</p>
                    </div>
                    <div class="text-xs text-blue-600 font-bold">الآن</div>
                </div>

                <!-- Chat Card 3 -->
                <div class="chat-card bg-white p-4 rounded-xl shadow-md flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-purple-400 flex items-center justify-center text-white text-xl font-bold">S</div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-lg font-bold text-gray-800 truncate">سارة</h3>
                        <p class="text-sm text-gray-500 truncate">لا تنسى موعدنا غدًا!</p>
                    </div>
                    <div class="text-xs text-gray-400">يوم أمس</div>
                </div>

            </div>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
</html>
