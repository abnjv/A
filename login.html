<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2 class="auth-title">تسجيل الدخول</h2>
    <div class="form-group">
      <input type="text" id="username" class="auth-input" placeholder="اسم المستخدم" required>
      <input type="text" id="roomname" class="auth-input" placeholder="اسم الغرفة" required>
      <input type="password" id="roompass" class="auth-input" placeholder="كلمة المرور" required>
    </div>
    <button class="auth-button" onclick="checkLogin()">دخول</button>
  </div>

  <script>
    function checkLogin() {
      var pass = document.getElementById('roompass').value;
      if (pass === '1234') {
        // Save username to use in the room
        var username = document.getElementById('username').value || 'ضيف';
        localStorage.setItem('username', username);
        window.location = 'room.html';
      } else {
        alert('كلمة المرور خاطئة!');
      }
    }
  </script>
</body>
</html>
