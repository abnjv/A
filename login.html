<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق أبو بكر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body class="gradient-background min-h-screen flex items-center justify-center p-4">

    <!-- Message Box (replaces alert) -->
    <div id="message-box" class="fixed top-4 right-4 bg-blue-500 text-white p-4 rounded-lg shadow-lg hidden">
        <span id="message-text"></span>
    </div>

    <!-- Initial Buttons Page -->
    <div id="initial-buttons-page" class="w-full max-w-sm flex flex-col items-center space-y-4">
        <button id="show-login-form-main"
                class="w-full py-4 px-6 rounded-2xl shadow-lg text-xl font-bold text-white
                       bg-gradient-to-r from-blue-500 to-blue-700
                       hover:from-blue-600 hover:to-blue-800
                       transform hover:scale-105 transition duration-300 ease-in-out">
            تسجيل الدخول
        </button>
        <button id="show-login-form-lobby"
                class="w-full py-4 px-6 rounded-2xl shadow-lg text-xl font-bold text-white
                       bg-gradient-to-r from-gray-500 to-gray-700
                       hover:from-gray-600 hover:to-gray-800
                       transform hover:scale-105 transition duration-300 ease-in-out">
            الدخول إلى الردهة
        </button>
    </div>

    <!-- Full Login Form Page - Initially Hidden -->
    <div id="full-login-page" class="hidden glassmorphism p-10 rounded-3xl shadow-2xl w-full max-w-sm">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">تسجيل الدخول</h2>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-800">اسم المستخدم</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300 bg-white bg-opacity-70">
            </div>

            <div>
                <label for="roomName" class="block text-sm font-medium text-gray-800">اسم الغرفة</label>
                <input type="text" id="roomName" name="roomName" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300 bg-white bg-opacity-70">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-800">كلمة المرور</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-300 bg-white bg-opacity-70">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-4 px-6 border-transparent rounded-lg shadow-xl text-lg font-bold text-white
                           bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                           transform hover:scale-105 transition duration-300 ease-in-out">
                دخول
            </button>
        </form>
    </div>


    <script src="login.js"></script>

</body>
</html>
</html>
